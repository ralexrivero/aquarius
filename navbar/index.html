<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="../css/aquarius.css">
</head>
<body>
  <main class="ml-xl">
    <div class="">
      <h2 class="mb-md mt-md">Search bar</h2>
      <p class="mb-xl">Flexbox search bar</p>
      <div class="searchBox">
        <label for="searchBar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-6 icon">
            <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
        </label>
        <input id="searchBar" class="searchBar" type="search" name="keywords" placeholder="Enter search keywords" required aria-required="true">
        <input type="submit" value="search" class="btn--search">
      </div>
    </div>
  </main>
</body>
</html>
