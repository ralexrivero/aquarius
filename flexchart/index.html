<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexchart</title>
  <link rel="stylesheet" href="../css/aquarius.css">
</head>
<body>
  <main>
    <h1 class="mt-md mb-xl ml-md">Flex Charts</h1>
    <article class="container pl-md">
      <h2>Row Chart</h2>
      <div class="row">
        <div class="label--chart">Label One</div>
        <div class="container--chart">
          <div class="chart chart--item01">35%</div>
          <div class="chart chart--item02">50%</div>
          <div class="chart chart--item03">15%</div>
        </div>
      </div>
    </article>
    <div class="divider"></div>
    <article class="container pl-md">
      <h2>Column Chart</h2>
      <div class="columns">
        <div class="container--bar">
          <div class="bar bar--item02">15%</div>
          <div class="bar bar--item01">25%</div>
        </div>
        <div class="container--bar">
          <div class="bar bar--item04">40%</div>
          <div class="bar bar--item03">45%</div>
        </div>
        <div class="container--bar">
          <div class="bar bar--item06">35%</div>
          <div class="bar bar--item05">65%</div>
        </div>
        <div class="container--bar">
          <div class="bar bar--item07">27%</div>
          <div class="bar bar--item08">45%</div>
        </div>
      </div>
    </article>
    <div class="divider"></div>
  </main>
</body>
</html>
