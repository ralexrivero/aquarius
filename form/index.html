<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="../css/aquarius.css">

</head>
<body>
  <main>
    <form>
      <input
        class="in"
        type="text"
        name="fname"
        id="fname"
        placeholder="first name"
        minlength="3"
        maxlength="24"
        required>

      <input
        class="in"
        type="email"
        name="email"
        id="email"
        placeholder="your@email"
        minlength="3"
        required>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
